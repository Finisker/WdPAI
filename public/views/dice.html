<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/dice.css">

    <title>MAIN</title>
</head>

<body>
    <div class="container">

        <div class="top">
            <img class="small-logo" src="../img/logo.svg">
            <a href="#" class="acc-button">Back</a>
        </div>

        <div class="dice-grid">

            <div class="dice-row">
                <img src="../img/dice4.svg">
                <button type="button"><img src="../img/minus.svg"></button>
                <output for="dice4"></output>
                <button type="button"><img src="../img/plus.svg"></button>
            </div>

            <div class="dice-row">
                <img src="../img/dice6.svg">
                <button type="button"><img src="../img/minus.svg"></button>
                <output for="dice6"></output>
                <button type="button"><img src="../img/plus.svg"></button>
            </div>

            <div class="dice-row">
                <img src="../img/dice8.svg">
                <button type="button"><img src="../img/minus.svg"></button>
                <output for="dice8"></output>
                <button type="button"><img src="../img/plus.svg"></button>
            </div>

            <div class="dice-row">
                <img src="../img/dice10.svg">
                <button type="button"><img src="../img/minus.svg"></button>
                <output for="dice10"></output>
                <button type="button"><img src="../img/plus.svg"></button>
            </div>

            <div class="dice-row">
                <img src="../img/dice12.svg">
                <button type="button"><img src="../img/minus.svg"></button>
                <output for="dice12"></output>
                <button type="button"><img src="../img/plus.svg"></button>
            </div>

            <div class="dice-row">
                <img src="../img/dice20.svg">
                <button type="button"><img src="../img/minus.svg"></button>
                <output for="dice20"></output>
                <button type="button"><img src="../img/plus.svg"></button>
            </div>
        </div>

        <button class="roll" type="submit">ROLL!</button>
        <div class="result">
            <output for="dice-result"></output>
        </div>
    </div>
</body>
